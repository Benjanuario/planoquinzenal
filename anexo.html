<!-- anexo.html -->
<div id="anexoInterface" style="background:#fdf7e3; border:1px solid #e0d7b3; border-radius:12px; padding:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
  <h3 style="color:#0056b3; margin-top:0; display:flex; align-items:center; gap:8px;">
    📎 Adicionar Anexo
  </h3>

  <p style="font-style:italic; color:#555; margin-bottom:12px;">
    Escolha como deseja adicionar o anexo:
  </p>

  <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:15px;">
    <button type="button" onclick="mostrarAnexoTexto()" style="flex:1; padding:8px; background:#0d6efd; color:white; border:none; border-radius:6px; cursor:pointer;">
      📄 Texto / Resumo
    </button>
    <button type="button" onclick="mostrarAnexoChatGPT()" style="flex:1; padding:8px; background:#ff7f32; color:white; border:none; border-radius:6px; cursor:pointer;">
      🤖 Gerar no ChatGPT
    </button>
    <button type="button" onclick="mostrarAnexoFoto()" style="flex:1; padding:8px; background:#198754; color:white; border:none; border-radius:6px; cursor:pointer;">
      📷 Foto do Livro
    </button>
  </div>

  <div id="anexoTexto" style="display:none; margin-bottom:12px;">
    <textarea placeholder="Escreva aqui o resumo ou TPC..." style="width:100%; min-height:100px; border:1px solid #ccc; border-radius:8px; padding:10px;"></textarea>
  </div>

  <div id="anexoChatGPT" style="display:none; margin-bottom:12px;">
    <p style="font-size:14px; color:#444;">O tema da aula será usado para gerar resumo no ChatGPT.</p>
    <button type="button" onclick="abrirChatGPT()" style="padding:6px 12px; background:#ff7f32; color:white; border:none; border-radius:6px; cursor:pointer;">
      🔗 Abrir ChatGPT com Prompt
    </button>
    <textarea placeholder="Cole aqui o resumo gerado no ChatGPT..." style="width:100%; min-height:100px; border:1px solid #ccc; border-radius:8px; padding:10px; margin-top:10px;"></textarea>
  </div>

  <div id="anexoFoto" style="display:none; margin-bottom:12px;">
    <p>Escolha uma opção:</p>
    <button type="button" onclick="document.getElementById('fotoCamera').click()" style="padding:6px 12px; background:#0d6efd; color:white; border:none; border-radius:6px; margin-right:8px;">
      📷 Abrir Câmera
    </button>
    <button type="button" onclick="document.getElementById('fotoGaleria').click()" style="padding:6px 12px; background:#198754; color:white; border:none; border-radius:6px;">
      🖼️ Selecionar Foto
    </button>

    <input id="fotoCamera" type="file" accept="image/*" capture="environment" style="display:none;" onchange="carregarFoto(event)">
    <input id="fotoGaleria" type="file" accept="image/*" style="display:none;" onchange="carregarFoto(event)">

    <div id="previewFoto" style="margin-top:15px; text-align:center;"></div>
    <button type="button" onclick="salvarFotoPreview()" style="margin-top:10px; padding:6px 12px; background:#198754; color:white; border:none; border-radius:6px; cursor:pointer;">
      💾 Salvar Foto no Preview
    </button>
  </div>

  <div style="margin-top:10px; display:flex; gap:8px;">
    <button type="button" onclick="salvarAnexo()" style="padding:8px 12px; background:#198754; color:white; border:none; border-radius:6px; cursor:pointer;">
      💾 Salvar Anexo
    </button>
    <button type="button" onclick="fecharAnexo()" style="padding:8px 12px; background:#6c757d; color:white; border:none; border-radius:6px; cursor:pointer;">
      🔙 Cancelar
    </button>
  </div>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
