<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Administração - Plano Quinzenal</title>
<style>
  body { font-family: "Times New Roman", Times, serif; font-size: 12pt; background-color: #f9f9f9; padding: 20px; }
  h1 { text-align: center; color: #333; }
  form { max-width: 700px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  label { display: block; margin-top: 15px; font-weight: bold; }
  select, input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; font-size: 12pt; }
  textarea { height: 80px; }
  button { margin-top: 20px; padding: 10px 20px; background-color: #28a745; color: white; font-size: 12pt; border: none; border-radius: 6px; cursor: pointer; }
  button:hover { background-color: #218838; }
</style>
</head>
<body>
<h1>Painel de Administração-Benjanuario</h1>
<form id="formAdmin">
  <label>Classe:</label>
  <select id="classe">
    <option value="1ª Classe">1ª Classe</option>
    <option value="2ª Classe">2ª Classe</option>
    <option value="3ª Classe">3ª Classe</option>
    <option value="4ª Classe">4ª Classe</option>
    <option value="5ª Classe">5ª Classe</option>
    <option value="6ª Classe">6ª Classe</option>
    <option value="7ª Classe">7ª Classe</option>
    <option value="8ª Classe">8ª Classe</option>
    <option value="9ª Classe">9ª Classe</option>
    <option value="10ª Classe">10ª Classe</option>
    <option value="11ª Classe">11ª Classe</option>
    <option value="12ª Classe">12ª Classe</option>
  </select>
  <label>Disciplina:</label>
  <select id="disciplina"></select>
  <label>Trimestre:</label>
  <select id="trimestre">
    <option value="1º Trimestre">1º Trimestre</option>
    <option value="2º Trimestre">2º Trimestre</option>
    <option value="3º Trimestre">3º Trimestre</option>
  </select>
  <label>Semana:</label>
  <select id="semana"></select>
  <label>Unidade Temática:</label>
  <input type="text" id="unidade" placeholder="Ex: Solo, Água, etc.">
  <label>Objetivos Específicos:</label>
  <textarea id="objetivos" placeholder="Cada objetivo em uma linha, use • no início"></textarea>
  <label>Conteúdos:</label>
  <textarea id="conteudos" placeholder="Cada conteúdo em uma linha, use • no início"></textarea>
  <label>Competências Básicas:</label>
  <textarea id="competencias" placeholder="Cada competência em uma linha, use • no início"></textarea>
  <label>Carga Horária:</label>
  <input type="text" id="carga" placeholder="Ex: 4h">
  <button type="button" onclick="salvarPlano()">💾 Salvar Plano</button>
</form>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzwUIx0Kuqr_Px1WOG5_uI0q3_pbeYSJXHjJnEO18OlZLQ7FkfUCFESBgGMihrl2bteZw/exec";

const disciplinasPorClasse = {
  "1ª Classe":["Português","Matemática","Educação Física"],
  "2ª Classe":["Português","Matemática","Educação Física"],
  "3ª Classe":["Português","Matemática","Educação Física"],
  "4ª Classe":["Português","Matemática","Ciências Naturais","Ciências Sociais","Educação Física"],
  "5ª Classe":["Português","Matemática","Ciências Naturais","Ciências Sociais","Educação Visual e Ofícios","Educação Física"],
  "6ª Classe":["Português","Matemática","Ciências Naturais","Ciências Sociais","Educação Visual e Ofícios","Educação Física"],
  "7ª Classe":["Português","Matemática","Biologia","Química","Física","Geografia","História","TIC","Inglês","Educação Visual","Educação Física"],
  "8ª Classe":["Português","Matemática","Biologia","Química","Física","Geografia","História","TIC","Inglês","Educação Visual","Educação Física"],
  "9ª Classe":["Português","Matemática","Biologia","Química","Física","Geografia","História","TIC","Inglês","Educação Visual","Educação Física"],
  "10ª Classe":["Português","Matemática","Biologia","Química","Física","Geografia","História","TIC","Inglês","Francês","Noções de Empreendedorismo","Educação Visual","Educação Física"],
  "11ª Classe":["Português","Matemática","Biologia","Química","Física","Geografia","História","TIC","Inglês","Francês","Filosofia","Noções de Empreendedorismo","EVT","DGD","Educação Física"],
  "12ª Classe":["Português","Matemática","Biologia","Química","Física","Geografia","História","TIC","Inglês","Francês","Filosofia","Noções de Empreendedorismo","EVT","DGD","Educação Física"]
};

function preencherSemanas() {
  const sel = document.getElementById('semana');
  sel.innerHTML = '';
  for (let i = 1; i <= 13; i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `${i}ª Semana`;
    sel.appendChild(opt);
  }
}

function atualizarDisciplinas(){
  const c = document.getElementById('classe');
  const d = document.getElementById('disciplina');
  const disc = disciplinasPorClasse[c.value] || [];
  d.innerHTML = '';
  disc.forEach(nome => {
    const opt = document.createElement('option');
    opt.value = nome;
    opt.textContent = nome;
    d.appendChild(opt);
  });
}

document.getElementById('classe').addEventListener('change', atualizarDisciplinas);

window.addEventListener('DOMContentLoaded', () => {
  atualizarDisciplinas();
  preencherSemanas();
});

async function salvarPlano(){
  const dados = {
    classe: document.getElementById('classe').value,
    disciplina: document.getElementById('disciplina').value,
    trimestre: document.getElementById('trimestre').value,
    semana: parseInt(document.getElementById('semana').value),
    unidade_tematica: document.getElementById('unidade').value.trim(),
    objetivo_especifico: document.getElementById('objetivos').value.trim(),
    conteudo: document.getElementById('conteudos').value.trim(),
    competencia_basica: document.getElementById('competencias').value.trim(),
    carga_horaria: document.getElementById('carga').value.trim()
  };

  if (!dados.classe || !dados.disciplina || !dados.trimestre || !dados.semana) {
    alert("⚠️ Preencha todos os campos obrigatórios.");
    return;
  }

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(dados),
      headers: { "Content-Type": "application/json" }
      // ✅ REMOVIDO: mode: "cors"
    });

    const r = await res.json();
    if (r.status === "success") {
      alert("✅ Plano salvo com sucesso!");
      document.getElementById('formAdmin').reset();
      atualizarDisciplinas();
      preencherSemanas();
    } else {
      alert("❌ Erro: " + (r.message || "Desconhecido"));
    }
  } catch (e) {
    console.error(e);
    alert("❌ Erro ao enviar dados. Verifique a conexão e o link da API.");
  }
}
</script>
</body>
</html>
