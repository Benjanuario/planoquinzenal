<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Plano Quinzenal</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      font-size: 12pt;
      background: #f8fafc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 18pt;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #222;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: "Times New Roman", Times, serif;
      font-size: 12pt;
      resize: vertical;
    }

    textarea {
      height: 80px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13pt;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0055aa;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      color: #0a5200;
      background: #d1f7d6;
      border: 1px solid #83d48a;
      font-weight: bold;
    }

    .error-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      color: #7a0000;
      background: #f7d1d1;
      border: 1px solid #e38b8b;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>üìò Administra√ß√£o de Planos Quinzenais</header>

  <div class="container">
    <h2>Adicionar Conte√∫do</h2>

    <label for="disciplina">Disciplina:</label>
    <input type="text" id="disciplina" placeholder="Ex: Matem√°tica">

    <label for="classe">Classe:</label>
    <input type="text" id="classe" placeholder="Ex: 8¬™ Classe">

    <label for="trimestre">Trimestre:</label>
    <select id="trimestre">
      <option value="">Selecione...</option>
      <option value="1¬∫ Trimestre">1¬∫ Trimestre</option>
      <option value="2¬∫ Trimestre">2¬∫ Trimestre</option>
      <option value="3¬∫ Trimestre">3¬∫ Trimestre</option>
    </select>

    <label for="semana">Semana:</label>
    <input type="text" id="semana" placeholder="Ex: Semana 5">

    <label for="conteudo">Conte√∫do:</label>
    <textarea id="conteudo" placeholder="Descreva o conte√∫do da semana..."></textarea>

    <button id="salvarBtn">üíæ Salvar no Firestore</button>

    <div id="successMsg" class="success-message">‚úÖ Dados salvos com sucesso!</div>
    <div id="errorMsg" class="error-message">‚ùå Ocorreu um erro ao salvar. Verifique e tente novamente.</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9gsPS9IOEm8g37GRTONgqgYSLnS8M7a8",
      authDomain: "profbenjanuario.firebaseapp.com",
      projectId: "profbenjanuario",
      storageBucket: "profbenjanuario.appspot.com",
      messagingSenderId: "782951240161",
      appId: "1:782951240161:web:649298a2e13d04043c42a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const salvarBtn = document.getElementById("salvarBtn");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    salvarBtn.addEventListener("click", async () => {
      const disciplina = document.getElementById("disciplina").value.trim();
      const classe = document.getElementById("classe").value.trim();
      const trimestre = document.getElementById("trimestre").value;
      const semana = document.getElementById("semana").value.trim();
      const conteudo = document.getElementById("conteudo").value.trim();

      if (!disciplina || !classe || !trimestre || !semana || !conteudo) {
        errorMsg.innerText = "‚ö†Ô∏è Preencha todos os campos antes de salvar.";
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
        return;
      }

      try {
        await addDoc(collection(db, "planos"), {
          disciplina,
          classe,
          trimestre,
          semana,
          conteudo,
          data: new Date().toISOString()
        });

        successMsg.style.display = "block";
        errorMsg.style.display = "none";

        // Limpar os campos
        document.querySelectorAll("input, textarea, select").forEach(el => el.value = "");

        setTimeout(() => {
          successMsg.style.display = "none";
        }, 4000);

      } catch (e) {
        console.error("Erro ao salvar:", e);
        successMsg.style.display = "none";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
