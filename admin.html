function preencherSemanas() {
  const select = document.getElementById('semana');
  select.innerHTML = '';
  for (let i = 1; i <= 13; i++) {
    const option = document.createElement('option');
    option.value = i;
    option.textContent = `${i}Âª Semana`;
    select.appendChild(option);
  }
}

function atualizarDisciplinas(){
  const classeSelect = document.getElementById('classe');
  const disciplinaSelect = document.getElementById('disciplina');
  const disciplinas = disciplinasPorClasse[classeSelect.value] || [];
  disciplinaSelect.innerHTML = '';
  disciplinas.forEach(d => {
    const option = document.createElement('option');
    option.value = d;
    option.textContent = d;
    disciplinaSelect.appendChild(option);
  });
}

document.getElementById('classe').addEventListener('change', atualizarDisciplinas);

window.addEventListener('DOMContentLoaded', () => {
  atualizarDisciplinas();
  preencherSemanas();
});

function mostrarMensagem(texto) {
  const msg = document.getElementById('mensagem');
  msg.textContent = texto;
  msg.style.display = 'block';
  setTimeout(() => msg.style.display = 'none', 3000);
}

async function salvarPlano(){
  const classe = document.getElementById('classe').value;
  const disciplina = document.getElementById('disciplina').value;
  const trimestre = document.getElementById('trimestre').value;
  const semana = document.getElementById('semana').value;
  const unidade = document.getElementById('unidade').value.trim();
  const objetivos = document.getElementById('objetivos').value.trim();
  const conteudos = document.getElementById('conteudos').value.trim();
  const competencias = document.getElementById('competencias').value.trim();
  const carga = document.getElementById('carga').value.trim();

  if (!classe || !disciplina || !trimestre || !semana) {
    alert("âš ï¸ Preencha todos os campos obrigatÃ³rios.");
    return;
  }

  const dados = {
    classe,
    disciplina,
    trimestre,
    semana: parseInt(semana, 10),
    unidade_tematica: unidade,
    objetivo_especifico: objetivos,
    conteudo: conteudos,
    competencia_basica: competencias,
    carga_horaria: carga  // â† Nova coluna
  };

  try {
    const resposta = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(dados),
      headers: { "Content-Type": "application/json" }
    });

    const resultado = await resposta.json();

    if (resultado.status === "success") {
      mostrarMensagem("âœ… Plano salvo com sucesso!");
      document.getElementById('formAdmin').reset();
      atualizarDisciplinas();
      preencherSemanas();
    } else {
      alert("âŒ Erro ao salvar: " + (resultado.message || "Erro desconhecido"));
    }
  } catch (e) {

  }
}
